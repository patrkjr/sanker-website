site:
  name: Sanker
  site: 'https://sanker.app'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: 'os5_aQZiw6T7uLvNy71HjJmnaCL9S7x1HWcS7TmWzTw'

# Default SEO metadata
metadata:
  title:
    default: Sanker
    template: '%s — Sanker'
  description: 'Sanker er en åben markedsplads for udstyr til friluftsliv. Køb og sælg brugt grej lokalt, nemt og bæredygtigt.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Sanker
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website

i18n:
  language: da
  textDirection: ltr

apps:
  blog:
    isEnabled: false
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: false
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: false
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: false
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: false
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
